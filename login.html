<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
    <div class="container"><!--container inicio-->
      <div class="form-login"><!--form login-->
        <h2 class="form-login-heading"><a href="index.html">Adventure time dashboard</a></h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="User ID" autofocus>
          <br>
          <input type="password" class="form-control" placeholder="Password">
          <div class="checkbox">  
            <a href="" class="pull-right">¿Te olvidaste el password?</a>
          </div>
          <button type="button" class="btn btn-block">
            <i class="fa fa-lock"></i> INGRESAR
          </button>
          <hr>  
          <div class=" login-social-link">
            <p>o puedes ingresar vía tu red social</p>
            <button type="button" class="btn">
              <i class="fa fa-facebook"></i> Facebook
            </button>
            <button type="button" class="btn">
              <i class="fa fa-twitter"></i> Twitter
            </button>
          </div>
          <div class="registration">
            <p class="no-margin">¿No tienes cuentas aún?</p>
            <a href="">Crea una cuenta</a>
          </div>
        </div><!--login wrap-->
      </div><!--form login-->
    </div><!--container fin-->
    
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
